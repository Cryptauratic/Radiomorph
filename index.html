<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiomorph</title>
    <link rel="stylesheet" href="style.css"> <!-- Updated to match the actual file name -->
</head>
<body>
    <div id="game-container">
        <h1>- Radiomorph -</h1>
        <div id="story-text"></div> <!-- Where the story text will be displayed -->
        <div id="choice-container"></div> <!-- Where choices will be displayed -->
        
        <!-- Player Stats -->
        <div id="player-stats">
            <p id="health-display">Health: 100/100</p>
            <p id="radiation-display">Radiation: 40/40</p>
            <p id="damage-display">Damage: 10</p>
            <p id="inventory-display">Inventory: None</p>
            <p id="skills-display">Skills: Stealth (0), Combat (0)</p>
        </div>

        <!-- New Action Buttons Section -->
        <div id="action-buttons">
            <!-- Buttons will be dynamically added here -->
        </div>
    </div>
    <script src="game.js"></script> <!-- Updated to match the actual file name -->
